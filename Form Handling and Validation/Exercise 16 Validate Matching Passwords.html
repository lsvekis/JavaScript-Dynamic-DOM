<form id="passwordForm">
<input type="password" id="pass1" placeholder="Password">
<input type="password" id="pass2" placeholder="Confirm Password">
<button type="submit">Submit</button>
<div id="passFeedback" style="color: red;"></div>
</form>
<script>
document.getElementById('passwordForm').addEventListener('submit', (event) => {
event.preventDefault();
const pass1 = document.getElementById('pass1').value;
const pass2 = document.getElementById('pass2').value;
if (pass1 !== pass2) {
document.getElementById('passFeedback').innerText = "Passwords do not match!";
} else {
document.getElementById('passFeedback').innerText = "Passwords match.";
}
});
</script>
