<script>
const activeLink = document.querySelector('#navMenu a.active');
let siblingLink = activeLink.parentNode.firstElementChild;
while (siblingLink) {
if (siblingLink !== activeLink) {
siblingLink.style.opacity = "0.6";
}
siblingLink = siblingLink.nextElementSibling;
}
</script>
