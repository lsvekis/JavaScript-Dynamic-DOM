<input type="password" id="strongPass" placeholder="Strong Password">
<div id="passStrength" style="color:red;"></div>
<script>
document.getElementById('strongPass').addEventListener('input', (event) => {
const passRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&]).{8,}$/;
if (!passRegex.test(event.target.value)) {
document.getElementById('passStrength').innerText = "Password must be at least 8 characters and include letters, numbers, and special characters.";
} else {
document.getElementById('passStrength').innerText = "";
}
});
</script>
