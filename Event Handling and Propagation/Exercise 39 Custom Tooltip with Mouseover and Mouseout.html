<span id="tooltipTarget" style="cursor: pointer;">Hover me for tooltip</span>
<div id="tooltip" style="display:none; position:absolute; background: #eee; padding:5px; border:1px solid #ccc;">Tooltip text</div>
<script>
const target = document.getElementById('tooltipTarget');
const tooltip = document.getElementById('tooltip');
target.addEventListener('mouseover', (e) => {
tooltip.style.display = "block";
tooltip.style.top = e.pageY + 5 + "px";
tooltip.style.left = e.pageX + 5 + "px";
});
target.addEventListener('mouseout', () => {
tooltip.style.display = "none";
});
</script>
