<ul id="highlightList">
<li>Item 1</li>
<li id="targetItem">Item 2</li>
<li>Item 3</li>
</ul>
<script>
const target = document.getElementById('targetItem');
let sibling = target.parentNode.firstElementChild;
while (sibling) {
if (sibling !== target) {
sibling.style.color = "red";
}
sibling = sibling.nextElementSibling;
}
</script>
