<div id="captureParent" style="padding:20px; border:1px solid #000;">
Parent
<div id="captureChild" style="padding:20px; border:1px solid #ccc;">Child</div>
</div>
<script>
document.getElementById('captureParent').addEventListener('click', () => {

}, true);

});

});
</script>
