<div id="batchUpdate"></div>
<script>
const fragmentBatch = document.createDocumentFragment();
for (let i = 1; i <= 20; i++) {
const p = document.createElement('p');
p.textContent = "Original " + i;
// Simulate a change
p.textContent += " - updated";
fragmentBatch.appendChild(p);
}
document.getElementById('batchUpdate').appendChild(fragmentBatch);
</script>
